name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  FORCE_COLOR: 1
  UV_CACHE_DIR: ${{ github.workspace }}/.cache/uv

jobs:
  # ============================================
  # Code Quality Checks (Lint + Format + Type)
  # ============================================
  quality:
    name: Code Quality (Lint + Type Check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache UV packages
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-py312-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-py312-uv-

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv sync --group dev

      - name: Run ruff linter
        run: |
          uv run ruff check scptensor/ tests/

      - name: Run ruff formatter check
        run: |
          uv run ruff format --check scptensor/ tests/

      - name: Run mypy type checker
        run: |
          uv run mypy scptensor/

  # ============================================
  # Test Matrix (OS + Python Version)
  # ============================================
  test:
    name: Tests (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12', '3.13']
        exclude:
          # Reduce matrix size - exclude Windows Python 3.13
          - os: windows-latest
            python-version: '3.13'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache UV packages
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-py${{ matrix.python-version }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-uv-

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv sync --group dev

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=scptensor --cov-report=xml --cov-report=html --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  # ============================================
  # Build Verification
  # ============================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package
        run: |
          uv build

      - name: Check built package
        run: |
          uv pip install dist/*.whl --dry-run

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ============================================
  # Security Scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv sync --group dev

      - name: Run Bandit security linter
        run: |
          uv pip install bandit[toml]
          uv run bandit -r scptensor/ -f json -o bandit-report.json || true
          uv run bandit -r scptensor/

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 7
