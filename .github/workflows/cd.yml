name: CD

on:
  # Trigger on release creation (for published releases)
  release:
    types: [published]
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      publish_to_pypi:
        description: 'Publish to PyPI'
        required: true
        default: false
        type: boolean
      create_git_tag:
        description: 'Create Git tag'
        required: true
        default: false
        type: boolean
      tag_name:
        description: 'Tag name (e.g., v0.1.0)'
        required: false
        default: ''
        type: string

env:
  FORCE_COLOR: 1
  UV_CACHE_DIR: ${{ github.workspace }}/.cache/uv

jobs:
  # ============================================
  # Pre-deployment Checks
  # ============================================
  pre-deploy:
    name: Pre-deployment Checks
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish_to_pypi == true)
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_publish: ${{ steps.check.outputs.should_publish }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Verify version matches git tag
        if: github.event_name == 'release'
        run: |
          GIT_VERSION="${{ github.event.release.tag_name }}"
          PACKAGE_VERSION="${{ steps.get_version.outputs.version }}"
          # Remove 'v' prefix if present
          GIT_VERSION="${GIT_VERSION#v}"
          if [ "$GIT_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Git tag version ($GIT_VERSION) does not match pyproject.toml version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "Version verification passed: $PACKAGE_VERSION"

      - name: Check if release should publish
        id: check
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.publish_to_pypi }}" == "true" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

  # ============================================
  # Build Package
  # ============================================
  build:
    name: Build Distribution
    needs: pre-deploy
    if: needs.pre-deploy.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package
        run: |
          uv build --out dist/

      - name: Check built package
        run: |
          ls -lh dist/
          uv pip install dist/*.whl --dry-run

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 30

  # ============================================
  # Publish to Test PyPI (for testing)
  # ============================================
  publish-test:
    name: Publish to Test PyPI
    needs: build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/scptensor
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # ============================================
  # Publish to PyPI
  # ============================================
  publish-pypi:
    name: Publish to PyPI
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/scptensor
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ============================================
  # Create GitHub Release (manual trigger)
  # ============================================
  create-release:
    name: Create GitHub Release
    needs: pre-deploy
    if: github.event_name == 'workflow_dispatch' && inputs.create_git_tag == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Determine tag name
        id: tag
        run: |
          if [ -n "${{ inputs.tag_name }}" ]; then
            TAG_NAME="${{ inputs.tag_name }}"
          else
            TAG_NAME="${{ needs.pre-deploy.outputs.version }}"
          fi
          # Ensure 'v' prefix
          if [[ ! "$TAG_NAME" =~ ^v ]]; then
            TAG_NAME="v$TAG_NAME"
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG_NAME"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.tag.outputs.tag_name }} -m "Release ${{ steps.tag.outputs.tag_name }}"
          git push origin ${{ steps.tag.outputs.tag_name }}

      - name: Generate release notes
        id: release_notes
        run: |
          NOTES="## Release ${{ steps.tag.outputs.tag_name }}

          ### Changes
          - See commit history for full details

          ### Installation
          \`\`\`bash
          pip install scptensor==${{ needs.pre-deploy.outputs.version }}
          \`\`\`
          "
          # Create multiline output
          {
            echo 'notes<<EOF'
            echo "$NOTES"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          release_name: Release ${{ steps.tag.outputs.tag_name }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false

  # ============================================
  # Post-deployment Summary
  # ============================================
  post-deploy:
    name: Post-deployment Summary
    needs: [pre-deploy, build, publish-pypi]
    if: always() && github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Summary
        run: |
          echo "=========================================="
          echo "ScpTensor Deployment Summary"
          echo "=========================================="
          echo "Version: ${{ needs.pre-deploy.outputs.version }}"
          echo "PyPI: https://pypi.org/p/scptensor"
          echo "Release: ${{ github.event.release.html_url }}"
          echo "=========================================="
