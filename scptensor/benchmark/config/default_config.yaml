# Configuration file for ScpTensor vs Scanpy comparison benchmarks

# Datasets to use
datasets:
  - synthetic_small
  - synthetic_medium
  - synthetic_large
  - synthetic_batch

# Methods to compare
methods:
  normalization:
    - log_normalize
    - z_score_normalize
  imputation:
    - knn_impute
  dimensionality_reduction:
    - pca
    - umap
  clustering:
    - kmeans
  feature_selection:
    - hvg

# Output configuration
output:
  directory: "benchmark_results"
  generate_plots: true
  generate_report: true

# Plot configuration
plots:
  style: "science"  # science, ieee, nature, default
  dpi: 300

# Method parameters
parameters:
  log_normalize:
    base: 2.0
    offset: 1.0
  z_score_normalize: {}
  knn_impute:
    k: 15
  pca:
    n_components: 50
  umap:
    n_components: 2
    n_neighbors: 15
  kmeans:
    n_clusters: 5
    random_state: 42
  hvg:
    n_top_genes: 2000

# ScpTensor internal comparisons
internal_comparison:
  enabled: true
  methods:
    - svd_impute
    - bpca_impute
    - missforest_impute
    - combat
    - harmony
